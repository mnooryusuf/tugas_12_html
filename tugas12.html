<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar HTML - NIOMIC</title>
    <style>
    table, th, td {
        border: 1px solid black;
    }
    </style>
</head>
<body>
    <h1>Belajar HTML</h1>

    <table>
        <tr>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Hobi</th>
        </tr>
        <tr>
            <td><b>Allen Geyssena</b></td>
            <td><i>Bandar Lampung</i></td>
            <td>
                <ul>
                    <li><u>Menulis Kode <mark style="background-color: yellow;">program</mark></u></li>
                    <li>Memancing</li>
                    <li>Diam di kamar</li>
                </ul>                
            </td>
        </tr>
    </table>

    <p>Website <a href="https://www.google.com/">www.google.com</a></p>

    <table style="table-layout: auto;">
        <tr>
            <th>Gambar</th>
            <th>Audio</th>
            <th>Video</th>
        </tr>
        <tr>
            <td><img src="gambar.jpg" alt="gambar" width="400" height="260"></td>
            <td><audio src="sample.mp3" controls></audio></td>
            <td><video src="Sample1280.mp4" controls width="450" height="260"></video></td>
        </tr>
    </table>
</body>
</html>
